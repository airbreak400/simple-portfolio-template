<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadCV Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div class="flexcontainer">
        <div class="container">
          <header class="main-header">
            <div class="user">
              <img
                class="avatar"
                src="img/profile-picture.png"
                width="93"
                height="93"
                alt="avatar"
              />
              <div class="info">
                <p class="name">Dexter Morgan</p>
                <p class="description">Blood spatter analyst</p>
                <p class="website">miami-police.org</p>
              </div>
            </div>
          </header>
        </div>
        <div class="container--2">
          <div class="container--3">
            <div class="aboutme">
              <div class="aboutinfo">
                <p class="abouttext">About</p>
                <p class="dexterinfo">
                  I’m Dexter Morgan, a meticulous blood spatter analyst striving
                  to reveal the truth in every scene. I’m a big believer that
                  things can always be cleaner than they seem.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
